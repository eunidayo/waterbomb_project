<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 임포트 -->

  <link rel="stylesheet" href="/waterbomb_project/css/main/main.css">

  <title>main page</title>
</head>

<body>
  <header>
    <div class="logo"><span>WATERBOMB</span></div>
  </header>

  <main>
    <section class="sec01">
      <video autoplay muted src="/waterbomb_project/video/Y2meta.app-WATERBOMB 2023 AFTERMOVIE-(720p).mp4" loop="100">
      </video>
    </section>

    <section class="sec02">
      <div class="inner">
        <!-- <a href="/waterbomb_project/html/ticket_selection.html"><button type="button" class="buyTicket">Buy
            Ticket</button></a> -->
        <img src="/waterbomb_project/image/main/sec02_bg.png" alt="sec02_bg">


        <h1>WATERBOMB 2024 KOREA TOUR</h1>

        <div class="contents">
          <div id="event-container" class="card-container"></div>
        </div>

      </div>
      <a href="/waterbomb_project/html/login01.html"><img src="/waterbomb_project/image/main/myTickets.svg"
          alt="myticket" class="animate__animated animate__bounce animate__infinite animate__delay-2s myticketBtn">
      </a>
      <i class="fa-solid fa-circle-arrow-up fa-2x"></i>
    </section>




    <section class="sec03">
      <div class="contents">
        <div class="title">
          <h2>LAST YEAR</h2>
          <h3>2023</h3>
        </div>
        <!-- 자동 캐러셀 시작 -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/waterbomb_project/image/main/sec03_img01.png" alt=""></div>
            <!-- <div class="swiper-slide"><img src="/waterbomb_project/image/main/dj.PNG" alt=""></div>
            <div class="swiper-slide"><img src="/waterbomb_project/image/main/handsup.PNG" alt=""></div>
            <div class="swiper-slide"><img src="/waterbomb_project/image/main/jpark.PNG" alt=""></div>
            <div class="swiper-slide"><img src="/waterbomb_project/image/main/watergun.PNG" alt=""></div> -->
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
          <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
          </div>
        </div>
        <!-- 자동 캐러셀 끝 -->
      </div>
    </section>
  </main>

  <footer>
    <div class="contents">
      <p>Terms of Use</p>
      <p>Privacy Policy</p>
      <p>Cookie Policy</p>
      <div class="icoGroup">
        <i class="fa-brands fa-square-instagram fa-xl"></i>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-square-twitter fa-xl"></i>
      </div>
      <span>© 2024 Festivl. All rights reserved.</span>
    </div>
  </footer>
  <!-- 부트스트랩 임포트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- swiper.js 임포트 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/waterbomb_project/js/smooth_scroll_to_top.js"></script>
  <script src="/waterbomb_project/js/main_carousel.js"></script>
  <script src="/waterbomb_project/js/main.js"></script>
</body>

</html>
